<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每日一句</title>
    <link rel="stylesheet" href="./lib/quill/quill.core.css"/>
    <link rel="stylesheet" href="./lib/quill/quill.snow.css"/>
    <link rel="stylesheet" href="./lib/quill/quill.bubble.css"/>
    <link rel="stylesheet" href="./css/quill.css">
    <style>
        .ql-editor{
            min-height: 2rem;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body>
<h1 class="des">每日一句编辑</h1>
<div id="quill">
    <div class="title-sets">
        <label> 作者：
            <input type="text" placeholder="添加每日一句作者" id="author" v-model="author">
        </label>
    </div>
    <quill-editor ref="myTextEditor"
                  v-model="content"
                  :options="editorOption"
                  @blur="onEditorBlur($event)"
                  @focus="onEditorFocus($event)"
                  @ready="onEditorReady($event)">
    </quill-editor>
    <div class="finish">
        <button class="submit" @click="onArticleSubmit">提交每日一句</button>
    </div>
</div>
<script type="text/javascript" src="./lib/quill/quill.js"></script>
<script type="text/javascript" src="./lib/vue.js"></script>
<script type="text/javascript" src="./lib/quill/vue-quill-editor.js"></script>
<script src="./lib/axios.min.js"></script>
<script src="JS/every_day.js"></script>
</body>
</html>
